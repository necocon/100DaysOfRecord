<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>100DaysOfRecord</title>
</head>
<body>
    <div class="spinner">
        <button class="decrease_button" name="decrease_button">-</button>
        <!-- valueタグから右側の数値は検討中 -->
        <input class="input_counter" type="number" name="input_counter" value="1" min="0" max="1000">
        <button class="increase_button" name="increase_button">+</button>
    </div>
</body>
<script src="popup.js" defer></script>
</html>

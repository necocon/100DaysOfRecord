<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>100DaysOfRecord</title>
</head>

<body>
    <main>
        <div class="top">
            <img class="top_img" src="../../icon/cat_pc_icon_32.png" alt="拡張機能のテーマアイコン"/>
            <h1 class="top_title">100DaysOfRecord</h1>
        </div>
        <p class="display_days">Day<span class="days">30</span></p>
        <div class="spinner">
            <button class="decrease_button" name="decrease_button">-</button>
            <input class="input_counter" type="number" name="input_counter" value="1" min="1" max="9999999">
            <button class="increase_button" name="increase_button">+</button>
        </div>
        <button class="copy_button" name="copy_button"><img src="../../icon/copy_button_128.png" alt="日数とハッシュタグをクリップボードにコピーするボタン"></button>
    </main>
</body>
<script src="popup.js" defer></script>

</html>
